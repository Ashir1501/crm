{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Manager Users</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                All Users
            </div>
            <div class="card-body">                
                <table id="datatablesSimpleC">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Date Joined</th>
                            <th>Last Login</th>
                            <th>More Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in manager_users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.date_joined }}</td>
                            <td>{{ user.last_login }}</td>
                            <td><a class="btn btn-info" href="{% url 'user_detail' pk=user.pk %}" role="button">Info</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
</main>
{% endblock %}
